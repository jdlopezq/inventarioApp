<h2 mat-dialog-title>Nuevo item</h2>
<form class="form" [formGroup]="form"> 
<mat-dialog-content>

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  
  <mat-slide-toggle formControlName="isActive">Status</mat-slide-toggle>
    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button type="submit" mat-button (click)="item(form.value)" [disabled]="form.invalid" [mat-dialog-close]="true"><i class="material-icons">save</i></button>
  <button mat-button mat-dialog-close><i class="material-icons">cancel</i></button>
  
</mat-dialog-actions>
</form>
